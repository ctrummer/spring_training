<cloud-title>Sign in to Taco Cloud</cloud-title>

<p style="font-weight: bold; color: red;">
  The sign in and security features of this version of Taco Cloud are not
  yet implemented. The forms presented below do absolutely nothing...yet.
  Stay tuned.
</p>

<group-box title="Sign in">
  <form>
    <label for="username"><b>Username:</b></label><br/>
    <input class="formField" name="username" type="text"/><br/>
    <label for="password"><b>Password:</b></label><br/>
    <input class="formField" name="password" type="password"/><br/><br/>
    <big-button label="Sign in"></big-button>
  </form>
</group-box>

<group-box title="Register">
  <form>
    <label for="username"><b>Username:</b></label><br/>
    <input class="formField" name="username" type="text"/><br/>
    <label for="password"><b>Password:</b></label><br/>
    <input class="formField" name="password" type="password"/><br/><br/>
    <label for="password"><b>(verify password)</b></label><br/>
    <input class="formField" name="verifyPassword" type="password"/><br/><br/>

    <label for="fullName"><b>Full name:</b></label><br/>
    <input class="formField" name="fullName" type="text"/><br/><br/>

    <label for="street"><b>Street:</b></label><br/>
    <input class="formField" name="street" type="text"/><br/><br/>

    <label for="city"><b>City / State:</b></label><br/>
    <input class="formField" name="city" type="text"/><input class="formField" name="state" type="text"/><br/><br/>

    <label for="zipCode"><b>Zip code:</b></label><br/>
    <input class="formField" name="zipCode" size="2" type="text"/><br/><br/>

    <label for="phoneNumber"><b>Phone number:</b></label><br/>
    <input class="formField" name="phoneNumber" type="text"/><br/><br/>


    <big-button label="Register"></big-button>
  </form>
</group-box>
